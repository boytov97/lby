<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width" />
	<title>Англист тилин акысыз, онлайн үйрөнүү</title>
	<link rel="stylesheet" type="text/css" href="css/signup.css">
	<link rel="apple-touch-icon" sizes="180x180" href="favicons/favicon.jpg">
	<link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-i.jpg">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" type="text/css" href="fontawesome-free/css/all.min.css" rel="stylesheet">
	
</head>
<body>
	<div id="headen">
		<div id="logo">
			<h2>Learn by<span class="yourself">YOURSELF</span></h2>
		</div>
		<div id="enterBlock">
			<button id="enter">К и р ү ү</button>
		</div>
	</div>
	<div class="main-ownContent">
		<div id="content">
			<div class="form-wrapper">
				<div id="formBlock">
					<div class="in-formBlock">
						<div class="hd-text">
							<span>Биздин сайтка катталып англис тилин оңой жана акысыз үйрөнүңүз</span>
						</div>
						<form action="#" method="#">
							<div id="input_block">
								<div class="blockEachInput"> 
									<input type="text" id="teacher_name" placeholder="e-mail дарек" class="input_class">
								</div>
								<div class="blockEachInput"> 
									<input type="text" id="name" placeholder="аты - жөнүңүз" class="input_class">
								</div>
								<div class="blockEachInput"> 
									<input type="date" id="bday" placeholder="туулган күнүңүз" class="input_class">
								</div>
								<div class="blockEachInput">
									<input type="password" id="player1" placeholder="жаңы пароль" class="input_class">
								</div>
								<div class="blockEachInput">
									<input type="password" id="player2" placeholder="паролду тастыктаңыз" class="input_class">
								</div>
							</div>
							<div id="button_block">
								<button id="button">К а т т а л у у</button>
							</div>
						</form>
						<!-- <p>же</p> -->
						<div id="iconsSN">
							<i class="fab fa-facebook"></i>
							<i class="fab fa-google"></i>
							<i class="fab fa-vk"></i>
							<p>аркылуу катталыңыз</p>
						</div>
					</div>
				</div>
				<div class="widget-wrapper">
					<div class="invite-wrapper">
						<p class="text">Биздин сайтка катталып англис тилин оңой жана акысыз үйрөнүңүз</p>
					</div>
				</div>
			</div>
		</div>
	</div>	 
</body>
</html>
